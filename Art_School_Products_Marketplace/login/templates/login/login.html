{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen ">
    <!-- بخش عنوان و متن -->
    <div class="flex flex-col items-center justify-center w-full max-w-md mb-10 text-center">
        <h1 class="text-2xl font-bold text-gray-700 sm:text-3xl">ورود</h1>
        <p class="mt-2 text-sm text-gray-600 sm:text-md">
            خوش اومدی! برای دسترسی به داشبورد، مشاهده سفارش‌ها و مدیریت محصولات، وارد حساب کاربری‌ات شو.
        </p>
    </div>
    
    <!-- فرم ورود -->
    <div class="w-full max-w-xl p-8 border-2 border-gray-400 rounded-lg">
        <form>
            <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="phone">شماره تلفن</label>
                <input 
                    class="w-full px-4 py-2 text-gray-700 bg-gray-100 rounded-lg focus:outline-none" 
                    id="phone" 
                    type="text" 
                    placeholder="-------۰۹۱۵">
            </div>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="password">رمز عبور</label>
                <div class="relative">
                    <input
                        class="w-full px-4 py-2 pl-10 text-gray-700 bg-gray-100 rounded-lg focus:outline-none"
                        id="password"
                        type="password"
                        placeholder="رمز عبور"
                    >
                    <span class="absolute inset-y-0 flex items-center left-3">
                        <i class="text-gray-500 cursor-pointer fa fa-eye" id="togglePassword" onclick="togglePassword()"></i>
                    </span>
                </div>
            </div>
            <div>
                <button class="w-full px-4 py-2 font-bold text-white bg-green-800 rounded-lg focus:outline-none" type="submit">ورود</button>
            </div>
        </form>
        
        <p class="mt-4 text-center text-gray-600">
            حساب ندارید؟ <a href="#" class="text-blue-600 hover:text-blue-700">ثبت نام کنید.</a>
        </p>
    </div>
    <script src="{% static 'login/login.js' %}"></script>
</body>
</html>
